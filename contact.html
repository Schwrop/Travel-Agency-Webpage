<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel agency: Contact</title>
    <meta name="description" content="Travel agency: Homepage">
    <meta name="author" content="You">
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script&family=Montserrat:400,700&&display=swap"
      rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <link href="./css/header.css" rel="stylesheet" type="text/css">
    <link href="./css/smaller-header.css" rel="stylesheet" type="text/css">
    <link href="./css/destinations.css" rel="stylesheet" type="text/css">
    <link href="./css/footer.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header id="header" class="smaller-header">
      <div id="topbar">
        <div class="container-md wrap">
          <form class="input-group">
            <img src="/icons/search-white.svg" alt="Search icon" aria-label="Search icon">
            <input
              class="form-control"
              id="search-field"
              name="query"
              placeholder="Search"
              type="text">
          </form>
          <div id="logo-container">
            <nav>
              <a id="logo" href="/index.html">
                <img src="/icons/globe-white.svg" alt="Travel Agency Logo" aria-label="Site logo">
              </a>
            </nav>
          </div>
          <div id="menu">
            <nav class="d-none d-md-block">
              <a href="/destinations.html">Destinations</a>
              <a href="/contact.html" class="btn btn-light">Contact</a>
            </nav>
            <button
              class="dropdown d-md-none btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                class="menu-bars d-md-none"
                src="/icons/three-bars-white.svg"
                alt="Menu">
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="/destinations.html">Destinations</a>
              </li>
              <li><a class="dropdown-item" href="/contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <section id="destinations">
      <div class="container md">
        <h2 class="text-center">Contact Us</h2>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form
              action="contact-success.html"
              class="p-4 border rounded bg-light"
            >
              <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="Name Surname"
                  required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Email"
                  required>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="form-control"
                  placeholder="+370 61234 123"
                  required>
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea
                  id="message"
                  name="message"
                  rows="4"
                  class="form-control"
                  placeholder="Message"
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn btn-success w-100">
                Submit
              </button>
            </form>
          </div>
        </div>
        <div class="container-md">
          <div id="homepage">
            <a href="/index.html" class="btn btn-link" title="Homepage">
              <img src="/icons/home.svg" alt="Homepage icon" aria-label="Homepage icon" style="width:36px;height:36px;">
            </a>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer">
      <div class="container-md">
        <div>
          <h3>Links</h3>
          <nav>
            <a href="/index.html">Home</a>
            <a href="/destinations.html">Destinations</a>
            <a href="#">About</a>
            <a href="/contact.html">Contact</a>
          </nav>
        </div>
        <div>
          <h3>Newsletter</h3>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla
            euismod, nisl nec tincidunt dapibus, magna libero fermentum augu.
          </p>
          <form class="input-group">
            <input
              autocomplete="email"
              class="form-control"
              name="email"
              placeholder="Email"
              required
              type="email">
            <button class="btn btn-success" type="submit">
              Subscribe
              <img src="/icons/arrow-right-white.svg" alt="Newsletter subscribe arrow" aria-label="Newsletter subscribe arrow">
            </button>
          </form>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
